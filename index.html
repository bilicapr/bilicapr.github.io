<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>页面跳转中...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #d93025;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="normalPage">
    <h2>跳转中...</h2>
    <p>正在为您跳转，请稍候...</p>
    <p id="redirect-url" style="word-break: break-all; font-size: 14px; color: #666;"></p>
    <p class="error" id="error-msg"></p>
  </div>

  <div class="container" id="warningPage">
    <h2>⚠️ 无法跳转</h2>
    <p>检测到您正在使用 QQ 或微信浏览器，无法直接跳转。</p>
    <p>请点击右上角菜单，选择在 <strong>外部浏览器</strong> 中打开。</p>
    <a href="#" class="btn" id="manual-link" target="_blank">点击手动打开</a>
  </div>

  <script>
    // 从 URL 获取参数
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 检测是否在微信或QQ浏览器
    function isWechatOrQQ() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('micromessenger') || ua.includes('qq');
    }

    // 验证 URL 是否合法（仅允许 http/https）
    function isValidUrl(url) {
      try {
        const u = new URL(url);
        return u.protocol === "http:" || u.protocol === "https:";
      } catch {
        return false;
      }
    }

    // 主逻辑
    (function () {
      const redirectUrl = getUrlParam('url');

      // 显示手动链接（即使无效也显示错误）
      const manualLink = document.getElementById('manual-link');
      manualLink.href = 'javascript:void(0)';
      manualLink.onclick = function () {
        if (isValidUrl(redirectUrl)) {
          window.open(redirectUrl, '_blank');
        } else {
          alert('无效的跳转地址！');
        }
      };

      const errorMsg = document.getElementById('error-msg');
      const redirectText = document.getElementById('redirect-url');

      // 检查 URL 是否有效
      if (!redirectUrl) {
        errorMsg.textContent = '错误：缺少 url 参数，例如 ?url=https://example.com';
        return;
      }

      if (!isValidUrl(redirectUrl)) {
        errorMsg.textContent = '错误：url 必须以 http:// 或 https:// 开头';
        return;
      }

      // 显示目标地址
      redirectText.textContent = redirectUrl;

      // 检测微信/QQ
      if (isWechatOrQQ()) {
        document.getElementById('normalPage').classList.add('hidden');
        document.getElementById('warningPage').classList.remove('hidden');
        manualLink.href = redirectUrl; // 可点击
      } else {
        // 正常浏览器：直接跳转
        document.getElementById('warningPage').classList.add('hidden');
        window.location.replace(redirectUrl);
      }
    })();
  </script>

</body>
</html>
