<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>跳转中...</title>
  <style>
    body {
      font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      line-height: 1.6;
    }
    .container {
      text-align: center;
      padding: 30px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 380px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px 0;
      color: #d32f2f;
    }
    p {
      color: #555;
      margin: 8px 0;
      font-size: 14px;
    }
    .tip {
      margin-top: 16px;
      font-size: 13px;
      color: #888;
      padding: 0 10px;
    }
    .tip strong {
      color: #333;
    }
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 24px 16px;
      }
      h1 {
        font-size: 17px;
      }
      p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="icon">⏳</div>
    <p>加载中，请稍候...</p>
  </div>

  <script>
    /**
     * 获取 URL 参数
     */
    function getUrlParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    /**
     * 检测是否在微信或 QQ 浏览器中
     */
    function isWechatOrQQ() {
      const ua = navigator.userAgent.toLowerCase();
      return /micromessenger|qq\/|mqqbrowser|qqbrowser|qzone/i.test(ua);
    }

    /**
     * 主逻辑
     */
    (function () {
      const url = getUrlParam('url');
      const content = document.getElementById('content');

      // 检查是否提供了 url 参数
      if (!url) {
        content.innerHTML = `
          <div class="icon">⚠️</div>
          <h1>参数错误</h1>
          <p>缺少目标链接地址</p>
          <p class="tip">请使用 <strong>?url=网址</strong> 的格式</p>
        `;
        return; // 阻止后续执行
      }

      // 检测微信或 QQ 浏览器
      if (isWechatOrQQ()) {
        content.innerHTML = `
          <div class="icon">🚫</div>
          <h1>请在浏览器打开</h1>
          <p>当前环境无法正常跳转</p>
          <p class="tip">点击右上角 <strong>⋯</strong>，选择<br><strong>“在浏览器中打开”</strong></p>
        `;
        // 🔴 关键：必须 return，阻止后续跳转代码执行
        return;
      }

      // ✅ 只有非微信/QQ 浏览器才会执行到这里
      content.innerHTML = `
        <div class="icon">🚀</div>
        <p>正在跳转到目标页面...</p>
      `;

      const targetUrl = `https://bilicapr.github.io/api/?url=${encodeURIComponent(url)}`;
      setTimeout(() => {
        window.location.replace(targetUrl);
      }, 500);
    })();
  </script>
</body>
</html>
