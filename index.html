<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>页面跳转中...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="normalPage">
    <h2>跳转中...</h2>
    <p>正在为您跳转，请稍候...</p>
  </div>

  <div class="container" id="warningPage">
    <h2>⚠️ 无法跳转</h2>
    <p>检测到您正在使用 QQ 或微信浏览器，无法直接跳转。</p>
    <p>请点击右上角菜单，选择在 <strong>外部浏览器</strong> 中打开。</p>
    <a href="https://e.bilicapr.cn" class="btn" target="_blank">点击手动打开</a>
  </div>

  <script>
    // 目标跳转 URL
    const redirectUrl = "https://www.baidu.com";

    // 检测是否在微信或QQ浏览器中
    function isWechatOrQQ() {
      const ua = navigator.userAgent.toLowerCase();
      return (ua.includes('micromessenger') || ua.includes('qq'));
    }

    // 控制显示
    if (isWechatOrQQ()) {
      document.getElementById('normalPage').classList.add('hidden');
      document.getElementById('warningPage').classList.remove('hidden');
    } else {
      document.getElementById('warningPage').classList.add('hidden');
      // 自动跳转
      window.location.href = redirectUrl;
    }
  </script>

</body>
</html>
